{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Usuario</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <a href="{% url 'index' %}">Crear Usuario</a>
            <a href="{% url 'modificar_usuario' %}" class="active">Modificar Usuario</a>
            <a href="{% url 'lista_usuarios' %}">Lista de Usuarios</a>
            <a href="{% url 'generar_factura' %}">Generar Factura</a>
            
        </nav>

        <h1>Modificar Usuario</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="form-container">
            <form method="GET" class="buscar-form" id="buscarUsuarioForm">
                <div class="form-group">
                    <label for="buscar_contrato">Buscar por Número de Contrato:</label>
                    <div class="input-group">
                        <input type="text" 
                               id="buscar_contrato" 
                               name="contrato" 
                               placeholder="Ingrese número de contrato"
                               pattern="[0-9]+"
                               title="Por favor ingrese solo números"
                               class="form-control"
                               value="{{ contrato_busqueda }}">
                        <button type="submit" class="btn-search">Buscar</button>
                    </div>
                </div>
            </form>

            {% if usuario %}
            <form method="POST" class="modificar-form" id="modificarForm">
                {% csrf_token %}
                <input type="hidden" name="contrato" value="{{ usuario.contrato }}">
                
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           value="{{ usuario.name }}"
                           required 
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="lastname">Apellido:</label>
                    <input type="text" 
                           id="lastname" 
                           name="lastname" 
                           value="{{ usuario.lastname }}"
                           required 
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           value="{{ usuario.email }}"
                           required 
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" 
                           id="phone" 
                           name="phone" 
                           value="{{ usuario.phone }}"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required class="form-control">
                        <option value="residencial" {% if usuario.categoria == 'residencial' %}selected{% endif %}>Residencial</option>
                        <option value="comercial" {% if usuario.categoria == 'comercial' %}selected{% endif %}>Comercial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="zona">Zona:</label>
                    <input type="text" 
                           id="zona" 
                           name="zona" 
                           value="{{ usuario.zona }}"
                           required 
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" 
                           id="address" 
                           name="address" 
                           value="{{ usuario.address }}"
                           required 
                           class="form-control">
                </div>

                <div class="form-actions">
                    <button type="submit" name="actualizar" class="submit-btn">Actualizar Usuario</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
